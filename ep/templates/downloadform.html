<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Téléchargement de l'EP | just.</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>

    body{
      background-color: #F8F8F8;
    }
  
    #downloadForm{
      margin-top: 30px;
    }

    .img-circle{
      margin-bottom: 30px;
    }

    h2{
      text-align: center;
      margin-bottom: 10px;
    }

    p{
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

  </style>

</head>
<body>
  
<div class="container-fluid">

  <div class="row">

    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12" id="downloadForm">

      <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">

        <img class="img-circle" src="images/ep.png" width="100%"></img>

      </div>

      <form class="form-signin" method="POST" action="../ep/">
        <h2 class="form-signin-heading">Téléchargement de l'EP</h2>
        <br />
        <p>Un lien de téléchargement vous sera envoyé à l'adresse email renseignée.</p>

        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Adresse email*" required="" autofocus="">
        <br />

        <input type="text" id="inputCode" name="code" class="form-control" placeholder="Code de téléchargement*" required="" >
        <br />

        <button class="btn btn-lg btn-info btn-block" type="submit" id="download">Télécharger</button>
        <br>
        <sup>*Champs obligatoires</sup>
      </form>

    </div><!-- /.col-md-4 -->

    <div class="col-md-4" id="#window">
      

    </div><!-- /.col-md-4 -->

  </div>

</div>

<script>

var emailInput = document.getElementById('inputEmail'),
    inputCode = document.getElementById('inputCode');

emailInput.value = '';
inputCode.value = '';

</script>
</body>
</html>
